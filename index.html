<head>
 <title>Contact Form Validation</title>
 <!-- load jQuery library -->
 <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
 <!-- load jQuery validation plugin -->
 <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>
</head>

<body>
    <form id="contactForm" method="post" action="submit-form.php">
     <label for="name">Name:</label>
     <input type="text" id="name" name="name" required>
   
     <label for="email">Email:</label>
     <input type="email" id="email" name="email" required>
   
     <label for="phone">Phone:</label>
     <input type="tel" id="phone" name="phone" maxlength="15">
   
     <input type="submit" value="Submit">
    </form>
   </body>

   <script>
    $(document).ready(function(){
     // initialize validation for contact form
     $("#contactForm").validate({
      // set rules for form validation
      rules: {
       name: {
        required: true,
        minlength: 3,
        maxlength: 50
       },
       email: {
        required: true,
        email: true,
        maxlength: 100
       },
       phone: {
        maxlength: 15
       }
      },
      // set messages for form validation
      messages: {
       name: {
        required: "Please enter your name",
        minlength: "Name must be at least 3 characters",
        maxlength: "Name cannot exceed 50 characters"
       },
       email: {
        required: "Please enter your email address",
        email: "Please enter a valid email address",
        maxlength: "Email address cannot exceed 100 characters"
       },
       phone: {
        maxlength: "Phone number cannot exceed 15 characters"
       }
      },
      // set error labels to be displayed next to each form field
      errorElement: "label",
      errorPlacement: function(error, element) {
       error.insertAfter(element);
      },
      // set submit button text to "Sending..." during form submission
      submitHandler: function(form) {
       $(form).find("input[type='submit']").val("Sending...").prop("disabled", true);
       form.submit();
      }
     });
    });
   </script>
